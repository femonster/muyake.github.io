<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.container{
			width: 200px;
			height: 300px;
			border:1px solid green;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>发电公司电饭锅十大歌手的规定发给时的风格时的风格水电费告诉的反攻倒算个峰哥</div>
	</div>
	<script>
	function getNum(value) {
            return parseInt(value.replace(/[^0-9]/ig, ""));
        }
	 function getDIVoffsetHeight(selector) {
            var div1 = window.getComputedStyle(selector, null);
            var margin = getNum(div1.getPropertyValue("margin-top")) + getNum(div1.getPropertyValue("margin-bottom"));
            var padding = getNum(div1.getPropertyValue("padding-top")) + getNum(div1.getPropertyValue("padding-bottom"));
            var border = getNum(div1.getPropertyValue("border-width")) + getNum(div1.getPropertyValue("border-width"));
            var height = getNum(div1.getPropertyValue("height"));
            var boxSizing = getNum(div1.getPropertyValue("box-sizing"));
            if (boxSizing == 'border-box') {
                return height + margin;
            } else {
                return margin + padding + border + height;
            }
        }
		   var p = document.createElement('div');
		   var divContainer=document.querySelector(".container");
            p.innerHTML = "发电公司电饭锅十大歌手的规定发给时的风格时的风格水电费告诉的反攻倒算个峰哥";
            divContainer.appendChild(p);
			
          	console.log(getDIVoffsetHeight(p));
            divContainer.removeChild(p);
	</script>
</body>
</html>
