<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    	*{
    		margin:0;
    		padding:0;
    	}
    	body{
    		width: 100%;
    		background: rgba(0,0,0,0.2);
    	}
		.btcode{
			position: fixed;
			background: black;
			bottom:0;
			width: 100%;
			height: 0.6rem;
			line-height: 0.6rem;
			color:#fff;
			font-size: 0.2rem;
			text-align: center;
			overflow: scroll;
		}
		.div2{
			width: 12.8rem;
		}
    </style>
</head>

<body>
    <div class="btcode">
    <div class="div2">
    	查看更多精彩内容，关注微信号：
    <strong><span style="background:#fe4245;color:#fff;padding: 0.1rem;">SZESC8888</span></strong> （←长按复制）
    </div>    
    </div>
    <script>
    window.onresize = r;

    function r(resizeNum) {
        //核心适配代码
        var winW = window.innerWidth;
        document.getElementsByTagName("html")[0].style.fontSize = winW * 0.15625 + "px";
        //核心适配代码
        if (winW > window.screen.width && resizeNum <= 10) {
            setTimeout(function() {
                r(++resizeNum)
            });
        } else {
            document.getElementsByTagName("body")[0].style.opacity = 1;
        }
    }
    setTimeout(function() {
        r(0);
    });
    </script>
</body>

</html>
