<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
    html,
    body,
    p {
        margin: 0;
        padding: 0;
    }
    
    .load {
        width: 200px;
        height: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
    }
    
    .progress {
        width: 0%;
        height: 100%;
        background: green;
        transition: all 0.2s linear;
    }
    
    img {
        display: block;
        margin-bottom: 10px;
        width: 30%;
    }
    
    #mycanvas {
        background: rgba(0, 0, 0, 1);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        display: none;
    }
    
    .tip {
        display: none;
    }
    </style>
</head>

<body>
    <!--  <input type="button" value='暂停' id='startBtn'><input type="button" value="反向" id='revertBtn'> -->
    <div class='tip'>左右键是跑动，空格键是跳跃，p键是暂停</div>
    <canvas id="mycanvas" width="666" height="364"></canvas>
    <div id="load" class="load">
    </div>
