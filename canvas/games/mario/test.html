<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script type="text/javascript">
    var a=3;
    switch(a){
        case 1:
        console.log(1);
        break;
        case 2:
        case 3:
            console.log("2|3");
            break;
            case 4:
            console.log("4");
            break;
    }

    </script>
</body>

</html>
