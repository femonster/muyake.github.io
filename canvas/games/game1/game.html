<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
    html,
    body,
    p {
        margin: 0;
        padding: 0;
    }    
    .load {
       width: 200px;
       height: 20px;
       border:1px solid red;
       position: absolute;
       left: 50%;
       top:50%;
       transform: translate3d(-50%,-50%,0);       
    }
    .progress{
        width:0%;
        height: 100%;
        background: green;
        transition: all 0.2s linear;
    }
    img {
        display: block;
        margin-bottom: 10px;
        width: 30%;
    }    
    </style>
</head>

<body>
    <div id="load" class="load">
        <div class="progress" id="progress">
            
        </div>    
    </div>
   <!--  <script src = './js/libs/requestNextAnimationFrame.js'></script> -->
     <script src='./js/libs/imageLoad.js'> 
    </script>
   <script src='./js/game.js'> 
    </script>
</body>

</html>
