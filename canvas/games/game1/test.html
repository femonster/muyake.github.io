<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="button" value="大跳" id="minuteBtn">
	<input type="button" value="小跳" id="addBtn">
 <!--  <audio id='BGM' >       
         <source src='sounds/mario/bag.mp3' type='audio/mp3'>
         </audio> -->
         <script>      
      	var audio = document.createElement("audio");
      	audio.src = "sounds/mario/jump.mp3";      
      					
		var end = 0;
		audio.addEventListener('timeupdate', function () { 
			if(audio.currentTime>end){
				audio.pause();
			}
		}, false);  
		audio.addEventListener('loadedmetadata', function () { 
			//audio.play();  
		}, false); 
		document.getElementById("minuteBtn").addEventListener('click',function(){
		audio.currentTime=3;
			end=5;
			audio.play();
		});
		document.getElementById("addBtn").addEventListener('click',function(){
			audio.currentTime=0.5;
			end=2;
			audio.play();
		});
	</script>
	
</audio>
</body>
</html>
