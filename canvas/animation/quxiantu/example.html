<html>
<meta charset="UTF-8">

<head>
    <meta>
    <title>Drawing Axes</title>
    <script src='tween.js'></script>
    <style>
    body {
        background: #eeeeee;
    }

    #canvas {
        background: #ffffff;
        cursor: pointer;
        margin-left: 10px;
        margin-top: 10px;
        -webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
    }

    .divcanvas {
        float: left;
    }

    .div1 {
        margin-left: 20px;
        float: left;
    }

    .code {
        background: gray;
    }
    </style>
</head>

<body>
    <div class="divcanvas">
        <canvas id='canvas' width='1000' height='1000'>
            Canvas not supported
        </canvas>
    </div>
    <div class="div1">
        <p>
            <label for="">func</label>
            <select id='func'>
            </select>
        </p>
        <p>
            <label for="">time(t)</label>
            <input type="range" id="rangeidx" max=600 min=-200 value=200>
            <input type="text" id="rangevaluex" value="0">
        </p>
        <p>
            <label for="">startValue(b)</label>
            <input type="range" id="startValue" max=400 min=-400 value=0>
            <input type="text" id="rangestart" value="0">
        </p>
        <p>
            <label for="">changeValue(c)</label>
            <input type="range" id="rangechange" value=400 max=800 min=-200 value=0>
            <input type="text" id="rangetext" value="400">
        </p>
        <p>
            <label for="">duration(d)</label>
            <input type="range" id="rangeidyDuration" max=800 min=0 value=400>
            <input type="text" value="400" id="rangevalueyDuration">
        </p>
        <p>
            <label for="">maxX</label>
            <input type="range" id="linelength" max=800 min=0 value=400>
            <input type="text" value="400" id="rangevalueylinelength">
        </p>
         <p style='display: none;'>
            <label for="">a</label>
            <input type="range" id="arange" max=800 min=0 value=400>
            <input type="text" value="400" id="avalue">
        </p>
        <p>
            <label for="">结果</label>
            <input type="range" id="rangeidy" max=800 min=-200 value=0>
            <input type="text" id="rangevaluey">
        </p>
        <div class='code'>
            <pre id="codeid"></pre>
        </div>
    </div>
    <script src='tweenobj.js'></script>
    <script src='example.js'></script>
</body>
</html>
